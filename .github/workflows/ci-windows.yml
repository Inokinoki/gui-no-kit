name: CI - Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        # Download and install Xpra for Windows
        $xpraUrl = "https://xpra.org/dists/windows/Xpra-x86_64.msi"
        $installerPath = "$env:TEMP\Xpra-x86_64.msi"
        Invoke-WebRequest -Uri $xpraUrl -OutFile $installerPath
        Start-Process msiexec.exe -ArgumentList "/i $installerPath /quiet /norestart" -Wait

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Run import tests
      run: pytest tests/test_imports.py -v

    - name: Run integration tests
      run: pytest tests/test_cross_platform.py -v

    - name: Run example tests
      run: pytest src/gui_no_kit/examples/example_tests.py src/gui_no_kit/examples/example_tests_windows.py -v