name: CI - Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Add Xpra PPA for latest version
        sudo add-apt-repository ppa:xpra-org/xpra -y
        sudo apt-get update
        sudo apt-get install -y xpra xvfb x11-apps

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Install Playwright browsers
      run: playwright install chromium

    - name: Start Xvfb
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 2

    - name: Run import tests
      run: |
        export DISPLAY=:99
        pytest tests/test_imports.py -v

    - name: Run integration tests
      run: |
        export DISPLAY=:99
        pytest tests/test_basic_app.py tests/test_cross_platform.py -v

    - name: Run example tests
      run: |
        export DISPLAY=:99
        pytest src/gui_no_kit/examples/example_tests.py src/gui_no_kit/examples/example_tests_linux.py -v